<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            fill(68,73,84);
            strokeWeight(10)//Size of stroke
            
            rect(340,500,130,300);

            fill(118,123,134);
            
            //neck
            rect(350,300,100,100);
            
            //head
            strokeWeight(20);
            rect(300,100,200,200);
            fill(0,0,0);
            //eye ball
            strokeWeight(10);
            stroke(250,0,0);//changes color of stroke
            ellipse(400,200,50,50);
            //laser
            strokeWeight(20);
            line(100,200,100,100);
            line(50,200,50,100);
            
            //right fingers
             stroke(0)
             fill(118,123,134);//changes color inside shape
             rect(650,350,50,50);
             rect(680,250,30,50);
             rect(710,250,30,50);
             
             //left fingers
             rect(75,250,30,50);
             rect(50,250,30,50);
            //Body 
            ellipse(400,440,480,160);
            textSize(50);
            text("Zenyatta",240,450);
            
            // Left center arm
            ellipse(75,390,100,200);
            fill(104,255,239)
            ellipse(80,390,50,100);
            //right center arm
            fill(118,123,134);
            ellipse(730,390,100,200);
            fill(104,255,239)
            ellipse(750,390,50,100);
            
            
            
           
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/josephm7235/p5js/blob/gh-pages/Zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
