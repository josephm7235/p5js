<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        //Variables that are needed in order for this code to function properly they store the info needed
        var x; //for x coordinate
        var y; //for y coordinate
        var w; //width
        var h; //height



        // S = pen up
        // A = pen down
        // D = change pen color
        // F = makes pen bigger
        // G = makes pen smaller
        // W = clear

        function setup() {
            createCanvas(600, 600);

            //storing number required
            x = 300;
            y = 300;
            w = 50;
            h = 50;

            //color of orignal ellipse
            fill(200, 0, 0);
            noStroke()
            ellipse(x, y, w, h);


        }

        function draw() {

            //This is used to keep the circle moving for as long as that key is held
            if (keyIsDown(LEFT_ARROW)) //key is down used to keep circle moving
                x -= 5;

            if (keyIsDown(RIGHT_ARROW))
                x += 5;

            if (keyIsDown(UP_ARROW))
                y -= 5;

            if (keyIsDown(DOWN_ARROW))
                y += 5;

            ellipse(x, y, w, h)

        }
        //When any key is pressed this function will occur
        function keyPressed() {

            //When up arrow is pressed this if statement will occur
            if (keyCode == UP_ARROW) { //goes up
                ellipse(x, y, w, h)
                noStroke() //means that there will be no stroke when drawn
                y -= 10;

            }
            //When down arrow is pressed this else if statement will occur
            else if (keyCode == DOWN_ARROW) { //keyCode is used in order to have keys like down arrow function
                ellipse(x, y, w, h)
                noStroke()
                y += 10;

            }
            //When right arrow is pressed this if statement will occur
            if (keyCode == RIGHT_ARROW) {
                ellipse(x, y, w, h)
                noStroke()
                x += 10;

            }
            //When left arrow is pressed this else if statement will occur
            else if (keyCode == LEFT_ARROW) { //goes to the left
                ellipse(x, y, w, h)
                noStroke()
                x -= 10;

            }
            //when s is pressed the pen will go up meaning nothing will be drawn
            if (key == "S") {
                noStroke(0);
                noFill(0); //same as no stroke but for inside of shape
            }
            //enlarges the shape
            else if (key == "F") {
                ellipse(x, y, w, h)
                w += 20; //width increase by 20
                h += 20; //height increase by 20

            }
            //shrinks the shape
            else if (key == "G") {
                ellipse(x, y, w, h)
                w -= 20; //width will decrease
                h -= 20; //height will decrease


            }




            //Pen will appear and drawing will work again
            else if (key == "A") {
                fill(250, 0, 0)
                ellipse(x, y, w, h);
                noStroke;

            }
            //changes color of shape
            else if (key == "D") {
                fill(random(0, 255), random(0, 255), random(0, 255));

            }
            //clears canvas
            else if (key == "W") {
                clear()



            }
            else {
                return false;
            }
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/josephm7235/p5js/blob/gh-pages/conditionals-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    
    </script>

</body>
